<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8' />
        <script type='text/javascript' src='../stmd/stmd.min.js'></script>
        <script type='text/javascript' src='../ZoomFork/zoomfork.js'></script>
        <script type='text/javascript'>
            window.onload = function() {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', 'game.zfk');
                xhr.onload = function() {
                    var zf = new ZoomFork(this.responseText);
                    zf.renderTo(document.getElementById('zoomfork-render'));
                };
                xhr.send();
            }
        </script>
        <style type='text/css'>
            #zoomfork-render {
                max-width: 800px;
                margin: 0px auto;
                font-family: sans-serif;
            }
        </style>
        <title>ZoomFork: Home</title>
    </head>
    <body>
        <div id='zoomfork-render'></div>
    </body>
</html>
